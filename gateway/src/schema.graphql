extend type Query {
  viewer: Viewer!
}

type Viewer {
  me: User
  friendsPosts(limit: Int): [Post!]!
  nonSecretPosts(limit: Int): [Post!]!
}

extend type Mutation {
  login(email: String!, password: String!): AuthPayload!
  signup(email: String!, password: String!): AuthPayload!
}

type AuthPayload {
  token: String
}
